name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["master"]  # Run when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo with submodules (for PaperMod)
      - uses: actions/checkout@v4
        with:
          submodules: true

      # 2️⃣ Setup Hugo
      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      # 3️⃣ Build the site
      - run: hugo --minify

      # 4️⃣ Deploy to gh-pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
